version: 2
models:
- name: daily_slot_hour_rate_distribution
  description: >
    This table provides daily slot hour rate distribution in 100 slot increments. Useful for those on on-demand plans looking
    to determine the proper number of slots to reserve.
  columns:
  - name: period_date
    description: >
      The period date.
  - name: slot_hour_rate_lower_bound
    description: >
      The lower bound of slot hour rate; i.e. 0 represents the 0 to 100 bucket.
  - name: total_minutes
    description: >
      The sum of minutes within that slot consumption bucket on that day.